<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web Processor</title>
    <!-- Update the CSS path to be relative -->
    <link rel="stylesheet" href="./styles.css">
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script> -->
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>OCR Web Processor</h1>
            <p>Extract text from your images instantly</p>
        </header>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <label class="label">Upload Images</label>
            <div class="file-input-wrapper">
                <label class="file-input-label" for="imageInput">
                    <span>Drop files here or click to upload</span>
                </label>
                <input 
                    type="file" 
                    id="imageInput" 
                    class="file-input"
                    multiple 
                    accept="image/*"
                >
            </div>
        </div>

        <!-- Preview Section -->
        <div id="imagePreview" class="preview-section"></div>

        <!-- Progress bar -->
        <div class="progress" style="display: none;">
            <div class="progress-bar" style="width: 0%"></div>
        </div>

        <!-- Process Button -->
        <button 
            id="processBtn"
            class="btn btn-primary"
            disabled
        >
            Process Images
        </button>

        <!-- Results Section -->
        <div class="results-section">
            <label class="label">Extracted Text</label>
            <textarea 
                id="resultText"
                class="results-textarea"
                readonly
                placeholder="Extracted text will appear here..."
            ></textarea>

            <!-- Download Button -->
            <button 
                id="downloadBtn"
                class="btn btn-secondary"
                disabled
            >
                Download as TXT
            </button>
        </div>

        <!-- Status message -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script>
        const subscriptionKey = '5b4bcbf2dc1c4e5fa0a21b31649344a8';
        const endpoint = 'https://bookmmea.cognitiveservices.azure.com/';
        
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const processButton = document.getElementById('processButton');
            const results = document.getElementById('results');
            const progress = document.querySelector('.progress');
            const progressBar = document.querySelector('.progress-bar');
            const statusMessage = document.getElementById('statusMessage');
            const downloadButton = document.getElementById('downloadButton');

            let currentFile = null;

            // Handle file selection
            function handleFile(file) {
                if (!file.type.startsWith('image/')) {
                    showStatus('Please upload an image file.', 'error');
                    return;
                }

                currentFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    processButton.style.display = 'inline-block';
                    results.textContent = 'Extracted Text';
                    downloadButton.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }

            // File drop handling
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#4CAF50';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = '#ccc';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#ccc';
                const file = e.dataTransfer.files[0];
                handleFile(file);
            });

            // File input handling
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                handleFile(file);
            });

            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            // Process image using Azure Computer Vision API
            async function processImageWithAzure(file) {
                try {
                    // First API call to submit the image
                    const readResponse = await fetch(
                        `${endpoint}/vision/v3.2/read/analyze`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': file.type,
                                'Ocp-Apim-Subscription-Key': subscriptionKey
                            },
                            body: file
                        }
                    );

                    if (!readResponse.ok) {
                        throw new Error(`HTTP error! status: ${readResponse.status}`);
                    }

                    // Get the operation location from headers
                    const operationLocation = readResponse.headers.get('Operation-Location');

                    // Poll for results
                    let result;
                    while (true) {
                        const resultResponse = await fetch(operationLocation, {
                            headers: {
                                'Ocp-Apim-Subscription-Key': subscriptionKey
                            }
                        });

                        result = await resultResponse.json();

                        if (result.status === 'succeeded' || result.status === 'failed') {
                            break;
                        }

                        // Wait before polling again
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }

                    if (result.status === 'succeeded') {
                        // Extract text from the result
                        let extractedText = '';
                        result.analyzeResult.readResults.forEach(readResult => {
                            readResult.lines.forEach(line => {
                                extractedText += line.text + '\n';
                            });
                        });

                        return extractedText.trim();
                    } else {
                        throw new Error('Text extraction failed');
                    }
                } catch (error) {
                    throw new Error(`Failed to process image: ${error.message}`);
                }
            }

            // Process button click handler
            processButton.addEventListener('click', async () => {
                if (!currentFile) {
                    showStatus('Please upload an image first.', 'error');
                    return;
                }

                progress.style.display = 'block';
                progressBar.style.width = '50%';
                processButton.disabled = true;
                results.textContent = 'Processing...';

                try {
                    const extractedText = await processImageWithAzure(currentFile);
                    results.textContent = extractedText;
                    downloadButton.style.display = 'inline-block';
                    showStatus('Text extracted successfully!', 'success');
                } catch (error) {
                    showStatus(error.message, 'error');
                } finally {
                    progress.style.display = 'none';
                    processButton.disabled = false;
                }
            });

            // Download functionality
            downloadButton.addEventListener('click', () => {
                const text = results.textContent;
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'extracted_text.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Status message helper
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
